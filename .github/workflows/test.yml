on:
  push:
    branches:
      - master

jobs:
  test-ossutil-action:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, windows-latest, macos-latest]
        node: [10]
    name: Test ossutil action
    steps:
      - name: Configure environment
        id: config
        run: |
          VERSION=$(echo $GITHUB_REF | sed -e "s/^refs\/tags\/v//")
          echo ::set-output name=version::$VERSION

      - name: Fetch repository
        uses: actions/checkout@master

      - name: Download files
        id: ossutil
        uses: go-choppy/ossutil-github-action-js@master
        with:
          ossArgs: 'cp oss://nordata-cdn/choppy/about-us.md ./'
          accessKey: ${{ secrets.ALIYUN_ACCESS_KEY }}
          accessSecret: ${{ secrets.ALIYUN_ACCESS_SECRET }}
          endpoint: oss-cn-shanghai.aliyuncs.com

      - name: Output command
        run: echo "${{steps.ossutil.outputs.command}}"
